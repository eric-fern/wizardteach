<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WizardTeach - AI-Powered Teaching Assistant</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/css/main.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" as="style">
    
    <!-- Critical styles inline -->
    <style>
        /* Hide content until everything is ready */
        html {
            visibility: hidden;
            opacity: 0;
        }
        html.ready {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        [v-cloak] {
            display: none;
        }
    </style>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" 
        rel="stylesheet"
        onload="document.documentElement.classList.add('fonts-loaded')"
    >
</head>
<body class="bg-gray-50">
    <div id="app" v-cloak></div>
    <script type="module" src="/src/js/app.js"></script>
    <script>
        // Add ready class once everything is loaded
        window.addEventListener('load', () => {
            document.documentElement.classList.add('ready');
        });
    </script>
</body>
</html>
